<div class="chart-container" *ngIf="chartDescription" [ngSwitch]="chartDescription.chartType">
  <app-bar-vertical
    *ngSwitchCase="chartTypes.BAR_VERTICAL"
    [chartDataJSONString]="chartDescription.chartData"
  ></app-bar-vertical>
  <app-pie
    *ngSwitchCase="chartTypes.PIE"
    [chartDataJSONString]="chartDescription.chartData"
  ></app-pie>
</div>
