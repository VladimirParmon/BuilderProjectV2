<mat-dialog-content class="confirmation-modal__content">
  <h2 mat-dialog-title>Пожалуйста, подвтердите действие</h2>
  <span>{{ dialogRefData }}</span>

  <mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]>Отмена</button>
    <button mat-raised-button [mat-dialog-close]="true">Подтвердить</button>
  </mat-dialog-actions>
</mat-dialog-content>
