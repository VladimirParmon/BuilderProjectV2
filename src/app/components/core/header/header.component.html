<mat-toolbar color="primary" class="header">
  <mat-toolbar-row>
    <img src="assets/img/mslu-logo.png" class="header-logo" />
    <span>Генератор ЭУМК</span>
    <span class="spacer"></span>
    <button
      *ngrxLet="isContentsMenuOpen$ as g"
      mat-icon-button
      class="menu-icon"
      aria-label="Contents menu button"
      (click)="toggleMenu(g)"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
